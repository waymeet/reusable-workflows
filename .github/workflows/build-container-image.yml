
name: Push Docker image to registry
on:
  workflow_call:
    inputs:
      DOCKER_IMAGEBASE:
        required: true
        type: string
      DOCKER_FILEPATH: 
        type: string
        required: true
      DOCKER_CONTEXT_X:
        required: true
        type: string
    secrets:
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push-image:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          #submodules: false
          #lfs: true
          clean: true

      - name: Check initial folder
        run: |
          echo "Checked out code"
          ls -la
          echo $PWD

      - name: Extract Git Branch information
        id: branch_name
        run: |
          MBRANCH=${GITHUB_REF#refs/*/}
          BRANCH=${MBRANCH#feature/}
          echo "BRANCH: $BRANCH";
          if [[ "$BRANCH" == "develop" ]]; then BRANCH="$(BRANCH)$(date +%s)"; fi
          echo "SOURCE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "DOCKERIMAGEANDTAG=${{ inputs.DOCKER_IMAGEBASE }}:$BRANCH" >> $GITHUB_OUTPUT
          echo "Started by: $GITHUB_ACTOR | SHA: $GITHUB_SHA | Tag: ${GITHUB_REF#refs/tags/}"

      - uses: docker/login-action@v1
        if: ${{ !env.ACT }}
        with:
          username: waymeet
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.branch_name.outputs.DOCKERIMAGEANDTAG }}
          context: ${{ inputs.DOCKER_CONTEXT_X}}
          file: ${{ inputs.DOCKER_FILEPATH }}
          platforms: linux/amd64,linux/arm64
